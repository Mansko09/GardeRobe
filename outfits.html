<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une tenue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>if(localStorage.getItem('theme')==='dark') document.documentElement.classList.add('dark');</script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class'}</script>
  <script defer src="outfits.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white font-sans pb-24">

  <header class="relative text-center py-6 bg-white dark:bg-gray-800 shadow">
    <button type="button" onclick="history.back()" 
        class="absolute left-4 top-1/2 transform -translate-y-1/2 text-lg
               bg-transparent focus:outline-none">
      🔙
    </button>
    <h1 class="text-2xl font-bold">👔 Créer une tenue</h1>
  </header>

  <main class="p-4 max-w-4xl mx-auto space-y-6">
    <!-- 1) Nom de la tenue -->
    <div>
      <label class="block text-sm font-medium mb-1">Nom de la tenue</label>
      <input type="text" id="lookName" placeholder="Ex : Tenue d’été"
             class="w-full p-2 border rounded dark:bg-gray-800 dark:text-white"/>
    </div>

    <!-- 2) Grille de sélection -->
    <section id="itemsGrid"
             class="columns-2 sm:columns-3 lg:columns-4 gap-4 [column-fill:_balance]">
      <!-- Injecté en JS : toutes les pièces sous forme de cartes cliquables -->
    </section>

    <!-- 3) Aperçu de la sélection -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Aperçu</h2>
      <div id="preview" class="relative w-full h-64 bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden">
        <!-- On y duplique les images sélectionnées en absolute pour superposition -->
      </div>
    </div>

    <!-- 4) Bouton créer -->
    <button id="saveLook"
            class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
      Enregistrer la tenue
    </button>
  </main>

  <!-- Navigation mobile -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 dark:text-whiteborder-t shadow-md flex justify-around text-sm">
    <a href="index.html" class="flex flex-col items-center text-gray-500 py-2 dark:text-white">
      <span class="text-xl">🏠</span><small>Accueil</small>
    </a>
    <a href="search.html" class="flex flex-col items-center text-blue-600 py-2 dark:text-white">
      <span class="text-xl">🔍</span><small>Recherche</small>
    </a>
    <a href="messages.html" class="flex flex-col items-center text-gray-500 py-2 dark:text-white">
      <span class="text-xl">💬</span><small>Messages</small>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-gray-500 py-2 dark:text-white">
      <span class="text-xl">👤</span><small>Profil</small>
    </a>
  </nav>

</body>
</html>
